<html>
  <head>
    <title>Flelp!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <h1>Flelp!</h1>
    </div>

    <div id="character-bar">
      <!-- show characters names here -->
    </div>

    <div class="restaurantInfo">
      <div id="detailed-info">
        <p id="name">Restaurant Name</p>
        <img
          id="image"
          src="assets/dummy.gif"
          alt="Restaurant Img"
        /><!-- display character image here -->
        <h4>Total Likes <span id="like-count"></span></h4>
        <form id="votes-form">
          <input type="text" placeholder="Add a Review!!" id="likes" name="likes" />
          <input type="submit" value="Add a Like" />
        </form>
        <!--<button id="reset-btn">Reset Like</button>-->
      </div>
    </div>
    <script src="./studyhall.js"></script>
  </body>
</html>
